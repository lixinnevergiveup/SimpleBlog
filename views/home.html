{{template "header"}}
    <title>Home - my blog</title>

    <style>
        body { padding-top: 70px; }
    </style>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "navbar" .}}
        </div>
     </div>
    <div class="container">
        {{range .Topics}}
        <div class="page-header">
            <h1>{{.Title}}</h1>
            <h6 class="text-muted">文章发表于 {{dateformat .Created "2006-01-02 15:04:05"}}, 共有 {{.Views}} 次浏览，{{.ReplyCount}}个评论</h6>
            <p>
                {{.Content}}
            </p>
        </div>
        {{end}}
    </div>


</body>
</html>
